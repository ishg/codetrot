	<script>
	    (function ($) {

	        $('.lavalamp li').hover(
            //Mouseover, fadeIn the hidden hover class 
            function () {
                hidden_menu = $(this).children('.sub_menu');
                //Get the li width - child with and split to 2, this is your [- marginleft].
                mar_left = (hidden_menu.width() - $(this).width()) / 2;
                hidden_menu
                    .stop(true, true)
                    .css({
                        marginLeft: -mar_left
                    })
                    .slideDown('1000');
            },
            //Mouseout, fadeOut the hover class
            function () {
                $(this).children('.sub_menu').stop(true, true).slideUp('1000');
            })
	    })(jQuery);
	</script>
